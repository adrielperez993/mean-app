<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item><mat-icon matListIcon>sort</mat-icon> All Tasks</a>
      <a mat-list-item><mat-icon matListIcon>chat</mat-icon> All Threads</a>
      <mat-divider></mat-divider>
      <h3 mat-subheader>SOME LINKS</h3>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>AppName</span> -->
      <a><img src="../../assets/images/uwi.svg"></a>
      <span class="spacer"></span>
      <a mat-button href="#">Link 1</a>
      <a mat-button href="#">Link 2</a>
      <a mat-button href="#">Link 3</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
